<table>
	<tr>
		<td><input [(ngModel)]="moneyexchange.fromAmmount"
			[placeholder]="moneyexchange.fromCurrency" [required]="true" /></td>
		<td></td>
		<td><input [(ngModel)]="moneyexchange.toAmmount"
			[placeholder]="moneyexchange.toCurrency" [readOnly]="true" /></td>
	</tr>
	<tr>
		<td colSpan="3" align="center" >
		<button  (click)="calculate()" >{{buttonlabel}}</button>
		</td>
	</tr>
</table>
